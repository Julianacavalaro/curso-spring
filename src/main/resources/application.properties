spring.application.name=curso-spring
logging.file.path=./logs
logging.file.name=${logging.file.path}/curso-spring.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %p %c{1} [%t] %m%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Configurao do banco de dados em memria
spring.datasource.url=jdbc:h2:mem:curso-spring-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Dialeto do Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Ativa o console web do H2 em /h2-console
spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console